server:
  port: ${app.asciidocserver.port:39005}

asciidocserver:
#  source-url: classpath:/documentation
  source-url: file:${user.dir}/src/main/resources/documentation
  diagram-template-url: classpath:documentation/templates/diagram.tpl
  destination-id: 1
  installed-fonts:
    - /documentation/assets/fonts/Dylan.ttf
    - /documentation/assets/fonts/DroidSansMono.ttf
    - /documentation/assets/fonts/fg-virgil.ttf
    - /documentation/assets/fonts/Macs-Handwriting.ttf

spring:
  application:
    name: asciidocserver

logging.level:
  net.sf.jmimemagic.MagicParser: warn
  sample.PropertiesDumper: debug
