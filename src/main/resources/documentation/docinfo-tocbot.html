<script>
    /* Tocbot dynamic TOC, works with Tocbot 3.0.6
    http://tscanlin.github.io/tocbot/ */
    document.addEventListener('DOMContentLoaded', function() {

      var oldtoc = document.getElementById('toctitle').nextElementSibling;
      var newtoc = document.createElement('div');
      newtoc.setAttribute('id', 'tocbot');
      newtoc.setAttribute('class', 'js-toc');
      oldtoc.parentNode.replaceChild(newtoc, oldtoc);

      var tocbot_opts = { contentSelector: '#content',
          headingSelector: 'h1, h2, h3, h4',
          smoothScroll: true,
          // Headings that match the ignoreSelector will be skipped.
      		ignoreSelector: '.js-toc-ignore',
      		// Main class to add to links.
      		linkClass: 'toc-link',
      		// Extra classes to add to links.
      		extraLinkClasses: '',
      		// Class to add to active links,
      		// the link corresponding to the top most heading on the page.
      		activeLinkClass: 'is-active-link',
      		// Main class to add to lists.
      		listClass: 'toc-list',
      		// Extra classes to add to lists.
      		extraListClasses: '',
      		// Class that gets added when a list should be collapsed.
      		isCollapsedClass: 'is-collapsed',
      		// Class that gets added when a list should be able
      		// to be collapsed but isn't necessarily collapsed.
      		collapsibleClass: 'is-collapsible',
      		// Class to add to list items.
      		listItemClass: 'toc-list-item',
      		// How many heading levels should not be collpased.
      		// For example, number 6 will show everything since
      		// there are only 6 heading levels and number 0 will collpase them all.
      		// The sections that are hidden will open
      		// and close as you scroll to headings within them.
      		collapseDepth: 2,
      		// Smooth scrolling enabled.
      		smoothScroll: true,
      		// Smooth scroll duration.
      		smoothScrollDuration: 420,
          	// Callback for scroll end (requires: smoothScroll).
                // This works but only well in Chrome :-(
      		scrollEndCallback: function (e) { document.getElementsByClassName('is-active-link')[0].scrollTop += 100; tocbot.refresh(); document.getElementsByClassName('is-active-link')[0].scrollIntoView({ behavior: 'smooth' });  },
      		// Headings offset between the headings and the top of the document (this is meant for minor adjustments).
      		headingsOffset: 0,
      		// Timeout between events firing to make sure it's
      		// not too rapid (for performance reasons).
      		throttleTimeout: 50,
      		// Element to add the positionFixedClass to.
      		positionFixedSelector: null,
      		// Fixed position class to add to make sidebar fixed after scrolling
      		// down past the fixedSidebarOffset.
      		positionFixedClass: 'is-position-fixed',
      		// fixedSidebarOffset can be any number but by default is set
      		// to auto which sets the fixedSidebarOffset to the sidebar
      		// element's offsetTop from the top of the document on init.
      		fixedSidebarOffset: 'auto',
      		// includeHtml can be set to true to include the HTML markup from the
      		// heading node instead of just including the textContent.
      		includeHtml: false
      }

	  tocbot.init(tocbot_opts);

      var handleTocOnResize = function() {
          var width = window.innerWidth
                      || document.documentElement.clientWidth
                      || document.body.clientWidth;
          if (width < 768) {
              tocbot.refresh({ contentSelector: '#content',
                  headingSelector: 'h1, h2, h3, h4',
                  collapseDepth: 6,
                  activeLinkClass: 'ignoreactive',
                  throttleTimeout: 1000,
                  smoothScroll: false });
          }
          else {
              tocbot.refresh(tocbot_opts);
          }
      };
      window.addEventListener('resize', handleTocOnResize);
      handleTocOnResize();
    }, false);
</script>

<style>
  #tocbot a.toc-link.node-name--H1{ font-style: italic }
  @media screen{
    #tocbot > ul.toc-list{ margin-bottom: 0.5em; margin-left: 0.125em }
    #tocbot ul.sectlevel0, #tocbot a.toc-link.node-name--H1 + ul{
      padding-left: 0 }
    #tocbot a.toc-link{ height:90% }
    .is-collapsible{ max-height:3000px; overflow:hidden; }
    .is-collapsed{ max-height:0 }
    .is-active-link{ font-weight:600 }
    /* tocbot styling */
    #tocbot .toc {
        overflow-y: auto
    }
    #tocbot .toc>ul {
        overflow: hidden;
        position: relative
    }
    #tocbot .toc>ul li {
        list-style: none
    }
    #tocbot .toc-list {
        margin: 0;
        padding-left: 10px
    }
    #tocbot a.toc-link {
        color: #2156a5;
        height: 90%
    }
    #tocbot .is-collapsible {
        max-height: 1000px;
        overflow: hidden;
        transition: all 300ms ease-in-out
    }
    #tocbot .is-collapsed {
        max-height: 0
    }
    #tocbot .is-position-fixed {
        position: fixed !important;
        top: 0
    }
    #tocbot .is-active-link {
        font-weight: 700;
        background-color: rgba(0, 0, 0, 0.1)
    }
    #tocbot .toc-link::before {
        background-color: #EEE;
        content: ' ';
        display: inline-block;
        height: inherit;
        left: 0;
        margin-top: -1px;
        position: absolute;
        width: 2px
    }
    #tocbot .is-active-link::before {
        background-color: #7a2518;
    }

  }
  @media print{
    #tocbot a.toc-link.node-name--H4{ display:none }
  }
</style>
